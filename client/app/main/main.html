<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Socibo welcomes you!</h1>
    <p class="lead">Automate your Facebook page management!</p>
  </div>
</header>


<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in awesomeThings">
        <li><a href="#" tooltip="{{thing.info}}">{{thing.name}}<button type="button" class="close" ng-click="deleteThing(thing)">&times;</button></a></li>
      </ul>
    </div>
  </div>
  <!-- <style> -->
  <!--   .map-canvas { height: 400px; } -->
  <!-- </style> -->
  
  <!-- <section id="map" ng-controller="MainCtrl" > -->
  <!--   <div ui-map="myMap" ui-options="mapOptions" class="map-canvas"></div> -->
  <!-- </section> -->
  
  <form class="thing-form">
    <label>Enter your business name</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Enter your business name and country" ng-model="q">
      <span class="input-group-btn">
        <button type="button" class="btn btn-primary" ng-click="reloadMap(q)">Search</button>
      </span>
    </p>
  </form>
</div>

<footer class="footer">
  <div class="container">
    <p>Angular Fullstack v2.0.13 |
      <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
      <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
